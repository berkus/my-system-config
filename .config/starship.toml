[custom.jj_change]
description = "The working copy of the repo in your current directory: workspaces (if relevant), change ID, bookmarks"
command = """
jj log --no-graph --color never -r=@ -T='separate(" ", working_copies, change_id.shortest(), bookmarks,)'
"""
when = ''' test -n "$(jj status)" || exit 1 '''
ignore_timeout = true
format = '[ on $symbol ($output) ]($style)'
symbol = 'ü•ã'
style = 'fg:color_fg0 bg:color_aqua'

[custom.jj_desc]
description = "The description of your working copy, if set"
command = '''
jj log --no-graph -r=@ -T="description" | awk 'NR==1 {if(length($0) > 25) {s = substr($0, 1, 25); sub(/[ \t\r\n]+$/, "", s); print s "‚Ä¶"} else {print $0}}'
'''
when = ''' test -n "$(jj status)" -a -n "$(jj log --no-graph -r=@ -T='description')" || exit 1 '''
ignore_timeout = true
format = '[$symbol  $output ]($style)'
symbol = 'üñäÔ∏è'
